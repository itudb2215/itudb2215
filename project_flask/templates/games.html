{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<h1>Games</h1>

    {% if movies %}
      <table class="table is-striped is-fullwidth">
        {% for game_key, game in games %}
        <tr>
          <td>
            {{ game.title }}
            {% if game.year %} ({{ game.year }}) {% endif %}
          </td>
        </tr>
      {% endfor %}
      </table>
    {% endif %}
  
    <ul>
      <li><a href="/games/requirements">Platfrom Requirements</a></li>
    </ul>
    <ul>
      <li><a href="/games/user_info">User Information</a></li>
    </ul>

{% endblock %}
