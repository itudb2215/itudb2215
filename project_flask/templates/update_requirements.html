{% extends "layout.html" %}
{% block title %}Update Requirements of {{selected_game.query_name}}{% endblock %}
{% block content %}
    <h1 class="title  has-text-info-dark">Update Requirements</h1>  <!--Add game name info-->

    <form action="" method="post" name="update_reqirements_page">
          <div class="field">
            <label for="title" class="label">Windows</label>
            <div class="control">
              <input type="checkbox" name="platformwindows" value="True" /> Yes<br>
              <input type="checkbox" name="platformwindows" value="False" /> No<br>
            </div>
          </div>

          <div class="field">
            <label for="title" class="label">Linux</label>
            <div class="control">
              <input type="checkbox" name="platformlinux" value="True" /> Yes<br>
              <input type="checkbox" name="platformlinux" value="False" /> No<br>
            </div>
          </div>

          <div class="field">
            <label for="year" class="label">Mac</label>
            <div class="control">
              <input type="checkbox" name="platformmac" value="True" /> Yes<br>
              <input type="checkbox" name="platformmac" value="False" /> No<br>
            </div>
          </div>

          <p><label for="title">PC minimum requirements:</label></p>
          <textarea id="title" name="pcminreqtext" rows="4" cols="50" class="input" value="{{requirements.pcminreqtext}}">{{requirements.pcminreqtext}}</textarea>
          <br>    

          <p><label for="title">Linux minimum requirements:</label></p>
          <textarea id="title" name="linuxminreqtext" rows="4" cols="50" class="input" value="{{requirements.linuxminreqtext}}">{{requirements.linuxminreqtext}}</textarea>
          <br>

          <p><label for="title">Mac minimum requirements:</label></p>
          <textarea id="title" name="macminreqtext" rows="4" cols="50" class="input" value="{{requirements.macminreqtext}}">{{requirements.macminreqtext}}</textarea>
          <br>
    
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-primary is-small">Save</button>
            </div>
          </div>
    </form>
{% endblock %}
